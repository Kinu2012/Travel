<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊóÖË°å„Éó„É©„É≥ÊèêÊ°à</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .plan-header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .plan-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .plan-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .summary-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
        }

        .summary-item span {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .tips-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tips-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .tip-item {
            padding: 10px 0;
            color: #666;
            line-height: 1.6;
            border-bottom: 1px solid #f0f0f0;
        }

        .tip-item:last-child {
            border-bottom: none;
        }

        .day-section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .day-title {
            font-size: 1.8rem;
            color: #667eea;
            font-weight: bold;
        }

        .day-stats {
            text-align: right;
            color: #999;
        }

        .day-stats div {
            margin-bottom: 5px;
        }

        .timeline {
            position: relative;
            padding-left: 50px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #667eea, #764ba2);
        }

        .activity {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .activity::before {
            content: '';
            position: absolute;
            left: -38px;
            top: 25px;
            width: 16px;
            height: 16px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            z-index: 1;
        }

        .activity-spot::before {
            background: #667eea;
        }

        .activity-travel::before {
            background: #ffd93d;
            border-color: #ffd93d;
        }

        .activity-lunch::before {
            background: #ff6b9d;
            border-color: #ff6b9d;
        }

        .activity-time {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .activity-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .activity-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .activity-address {
            color: #999;
            font-size: 0.9rem;
        }

        .activity-travel {
            background: #fff9e6;
        }

        .activity-lunch {
            background: #ffe6f0;
        }

        .activity-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #999;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-btn {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .no-data h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>„Éó„É©„É≥„Çí‰ΩúÊàê„Åó„Å¶„ÅÑ„Åæ„Åô...</p>
        </div>
        
        <div id="plan-content" style="display: none;">
            <!-- „Éò„ÉÉ„ÉÄ„Éº -->
            <div class="plan-header">
                <h1 id="plan-title">‚ú® „ÅÇ„Å™„Åü„ÅÆÊóÖË°å„Éó„É©„É≥</h1>
                <div class="plan-summary" id="plan-summary"></div>
            </div>

            <!-- ÊóÖ„ÅÆ„Ç¢„Éâ„Éê„Ç§„Çπ -->
            <div class="tips-section" id="tips-section" style="display: none;">
                <h3>üí° ÊóÖ„ÅÆ„Ç¢„Éâ„Éê„Ç§„Çπ</h3>
                <div id="tips-container"></div>
            </div>

            <!-- Êó•Á®ãË°® -->
            <div id="itinerary-container"></div>

            <!-- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ -->
            <div class="navigation-buttons">
                <button class="nav-btn" onclick="location.href='/questionnaire'">
                    üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë®∫Êñ≠„Åô„Çã
                </button>
                <button class="nav-btn" onclick="location.href='/'">
                    üè† „Éà„ÉÉ„Éó„Å´Êàª„Çã
                </button>
            </div>
        </div>
        
        <div class="no-data" id="no-data" style="display: none;">
            <h2>üòû „Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</h2>
            <p>„Ç¢„É≥„Ç±„Éº„Éà„Å´ÂõûÁ≠î„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            <button class="nav-btn" onclick="location.href='/questionnaire'" style="margin-top: 20px;">
                üìù „Ç¢„É≥„Ç±„Éº„Éà„Å´ÂõûÁ≠î„Åô„Çã
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ proposal.html Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
            loadAndDisplayPlan();
        });

        async function loadAndDisplayPlan() {
            const loading = document.getElementById('loading');
            const planContent = document.getElementById('plan-content');
            const noData = document.getElementById('no-data');

            // LocalStorage„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
            const planJson = localStorage.getItem('travelPlan');
            const spotsJson = localStorage.getItem('recommendedSpots');
            
            console.log('üì¶ LocalStorageÁ¢∫Ë™ç:', {
                plan: !!planJson,
                spots: !!spotsJson
            });

            if (!planJson && !spotsJson) {
                console.log('‚ùå „Éá„Éº„Çø„Å™„Åó');
                loading.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            try {
                let plan;
                
                // Êñ∞ÂΩ¢ÂºèÔºà„Éó„É©„É≥Ôºâ„Åå„ÅÇ„ÇãÂ†¥Âêà
                if (planJson) {
                    plan = JSON.parse(planJson);
                    console.log('‚úÖ „Éó„É©„É≥„Éá„Éº„ÇøÂèñÂæó:', plan);
                } 
                // ÊóßÂΩ¢ÂºèÔºà„Çπ„Éù„ÉÉ„Éà„ÅÆ„ÅøÔºâ„ÅÆÂ†¥Âêà„ÅØÁ∞°Êòì„Éó„É©„É≥ÁîüÊàê
                else if (spotsJson) {
                    const spots = JSON.parse(spotsJson);
                    plan = createSimplePlan(spots);
                    console.log('‚ö†Ô∏è Á∞°Êòì„Éó„É©„É≥ÁîüÊàê:', plan);
                }

                // „Éó„É©„É≥„ÇíË°®Á§∫
                displayPlan(plan);
                
                loading.style.display = 'none';
                planContent.style.display = 'block';

            } catch (error) {
                console.error('‚ùå „Éá„Éº„ÇøËß£Êûê„Ç®„É©„Éº:', error);
                loading.style.display = 'none';
                noData.style.display = 'block';
            }
        }

        function createSimplePlan(spots) {
            // ÊóßÂΩ¢ÂºèÁî®„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºö„Çπ„Éù„ÉÉ„Éà‰∏ÄË¶ß„Åã„ÇâÁ∞°Êòì„Éó„É©„É≥ÁîüÊàê
            return {
                title: 'Èñ¢Ë•øÊóÖË°å„Éó„É©„É≥',
                summary: {
                    duration_days: 1,
                    total_spots: spots.length,
                    total_distance: 0,
                    budget_level: 'medium',
                    companion: 'solo'
                },
                itineraries: [{
                    day: 1,
                    date: new Date().toLocaleDateString('ja-JP'),
                    activities: spots.map((spot, i) => ({
                        type: 'spot',
                        time: `${9 + i}:00`,
                        duration: 60,
                        name: `${spot.image || 'üìç'} ${spot.name}`,
                        spot_data: spot,
                        description: spot.description || '',
                        address: spot.address || ''
                    })),
                    end_time: `${9 + spots.length}:00`,
                    total_distance: 0
                }],
                tips: ['ÂêÑ„Çπ„Éù„ÉÉ„Éà„Çí„ÅäÊ•Ω„Åó„Åø„Åè„Å†„Åï„ÅÑ']
            };
        }

        function displayPlan(plan) {
            // „Çø„Ç§„Éà„É´
            document.getElementById('plan-title').textContent = plan.title || '‚ú® „ÅÇ„Å™„Åü„ÅÆÊóÖË°å„Éó„É©„É≥';

            // „Çµ„Éû„É™„Éº
            const summary = plan.summary || {};
            const summaryHtml = `
                <div class="summary-item">
                    üìÖ <span>${summary.duration_days || 1}</span> Êó•Èñì
                </div>
                <div class="summary-item">
                    üìç <span>${summary.total_spots || 0}</span> „Çπ„Éù„ÉÉ„Éà
                </div>
                <div class="summary-item">
                    üöó <span>${summary.total_distance || 0}</span> km
                </div>
            `;
            document.getElementById('plan-summary').innerHTML = summaryHtml;

            // ÊóÖ„ÅÆ„Ç¢„Éâ„Éê„Ç§„Çπ
            if (plan.tips && plan.tips.length > 0) {
                const tipsHtml = plan.tips.map(tip => 
                    `<div class="tip-item">${tip}</div>`
                ).join('');
                document.getElementById('tips-container').innerHTML = tipsHtml;
                document.getElementById('tips-section').style.display = 'block';
            }

            // Êó•Á®ãË°®
            const itineraryHtml = plan.itineraries.map(day => 
                generateDayHtml(day)
            ).join('');
            document.getElementById('itinerary-container').innerHTML = itineraryHtml;

            console.log('‚úÖ „Éó„É©„É≥Ë°®Á§∫ÂÆå‰∫Ü');
        }

        function generateDayHtml(day) {
            const activitiesHtml = day.activities.map(activity => 
                generateActivityHtml(activity)
            ).join('');

            return `
                <div class="day-section">
                    <div class="day-header">
                        <div class="day-title">
                            ${day.day}Êó•ÁõÆ - ${day.date}
                        </div>
                        <div class="day-stats">
                            <div>ÁµÇ‰∫Ü‰∫àÂÆö: ${day.end_time}</div>
                            <div>ÁßªÂãïË∑ùÈõ¢: ${day.total_distance.toFixed(1)} km</div>
                        </div>
                    </div>
                    <div class="timeline">
                        ${activitiesHtml}
                    </div>
                </div>
            `;
        }

        function generateActivityHtml(activity) {
            const typeClass = `activity-${activity.type}`;
            
            let metaHtml = '';
            if (activity.duration) {
                metaHtml += `<div>‚è±Ô∏è ${activity.duration}ÂàÜ</div>`;
            }
            if (activity.distance) {
                metaHtml += `<div>üöó ${activity.distance}</div>`;
            }

            return `
                <div class="activity ${typeClass}">
                    <div class="activity-time">${activity.time}</div>
                    <div class="activity-name">${activity.name}</div>
                    ${activity.description ? `<div class="activity-description">${activity.description}</div>` : ''}
                    ${activity.address ? `<div class="activity-address">üìç ${activity.address}</div>` : ''}
                    ${metaHtml ? `<div class="activity-meta">${metaHtml}</div>` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
