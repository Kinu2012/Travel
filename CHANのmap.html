  <script>

    var map = L.map('map').setView([34.8, 135.5], 9);
    let markers = [];
    let currentSpot = null;
    let currentSpotForReview = null;  // ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ã«è¿½åŠ 
    let selectedRating = 0;            // æ˜Ÿè©•ä¾¡ç”¨ã«è¿½åŠ 
    
    // OpenStreetMapã®ã‚¿ã‚¤ãƒ«ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½åŠ 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);
    
    // DOMè¦ç´ 
    const loading = document.getElementById('loading');
    const resultInfo = document.getElementById('result-info');
    const searchInput = document.getElementById('search-input');
    const categorySelect = document.getElementById('category-select');
    const prefectureSelect = document.getElementById('prefecture-select');
    const sidePanel = document.getElementById('side-panel');
    
    // Enterã‚­ãƒ¼ã§æ¤œç´¢
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // çµ±åˆæ¤œç´¢å®Ÿè¡Œ
    function performSearch() {
      const keyword = searchInput.value.trim();
      const category = categorySelect.value;
      const prefecture = prefectureSelect.value;
      
      // å…¨ã¦ã®æ¡ä»¶ãŒç©ºã®å ´åˆã¯ã‚¢ãƒ©ãƒ¼ãƒˆ
      if (!keyword && !category && !prefecture) {
        alert('å°‘ãªãã¨ã‚‚1ã¤ã®æ¤œç´¢æ¡ä»¶ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      clearMarkers();
      loading.classList.add('active');
      resultInfo.textContent = 'æ¤œç´¢ä¸­...';
      
      // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ§‹ç¯‰
      const params = new URLSearchParams();
      if (keyword) params.append('keyword', keyword);
      if (category) params.append('category', category);
      if (prefecture) params.append('prefecture', prefecture);
      
      fetch(`/api/search-combined?${params.toString()}`)
        .then(response => response.json())
        .then(result => {
          loading.classList.remove('active');
          
          if (!result.success) {
            alert('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + result.message);
            resultInfo.textContent = 'æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ';
            return;
          }
          
          resultInfo.textContent = `æ¤œç´¢çµæœ (${result.conditions}): ${result.count}ä»¶`;
          displayMarkers(result.spots, 'combined');
        })
        .catch(error => {
          loading.classList.remove('active');
          console.error('é€šä¿¡ã‚¨ãƒ©ãƒ¼:', error);
          alert('ã‚µãƒ¼ãƒãƒ¼ã¨ã®é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
        });
    }
    
    // ã‚¹ãƒãƒƒãƒˆè©³ç´°ã‚’ã‚µã‚¤ãƒ‰ãƒ‘ãƒãƒ«ã«è¡¨ç¤º
    function showSpotDetail(spot) {

      const detailHTML = generateDetailHTML(spot);
      
      document.getElementById('side-panel-content').innerHTML = `
        <div class="panel-header">
          <button class="close-panel-btn" onclick="closeSidePanel()">Ã—</button>
          <div class="panel-title">${spot.name}</div>

      sidePanel.classList.add('active');
      
      // ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š & ãƒ¬ãƒ“ãƒ¥ãƒ¼èª­ã¿è¾¼ã¿
      setTimeout(() => {
        const reviewBtn = document.getElementById(`review-btn-${spot.id}`);
        if (reviewBtn) {

        loadSpotReviews(spot.id, `reviews-container-${spot.id}`);

    // è©³ç´°HTMLç”Ÿæˆ
    function generateDetailHTML(spot) {
      let html = '';
      
      // ä½æ‰€
      if (spot.address) {
        html += `

      }
      
      // åº§æ¨™
      html += `

          <div class="detail-coordinates">
            ç·¯åº¦: ${spot.lat.toFixed(6)}<br>
            çµŒåº¦: ${spot.lon.toFixed(6)}

      `;
      
      // ã‚¦ã‚§ãƒ–ã‚µã‚¤ãƒˆ
      if (spot.website) {

            <div class="detail-section-title">ğŸŒ å…¬å¼ã‚µã‚¤ãƒˆ</div>

              å…¬å¼ã‚µã‚¤ãƒˆã‚’é–‹ã â†’

      }
      
      // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚»ã‚¯ã‚·ãƒ§ãƒ³

          <div class="detail-section-title">ğŸ“ ãƒ¬ãƒ“ãƒ¥ãƒ¼</div>
          <button class="review-btn" id="review-btn-${spot.id}">
            ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æŠ•ç¨¿ã™ã‚‹

    }
    
    // ã‚µã‚¤ãƒ‰ãƒ‘ãƒãƒ«ã‚’é–‰ã˜ã‚‹
    function closeSidePanel() {

    // ã‚¹ãƒãƒƒãƒˆã‚¿ã‚¤ãƒ—åˆ¥ã®ã‚¢ã‚¤ã‚³ãƒ³è‰²è¨­å®š
    function getMarkerColor(type) {
      const colors = {
        'åŸ': '#8B4513',
        'å¯ºé™¢': '#FF6347',
        'ç¥ç¤¾': '#FF4500',
        'åšç‰©é¤¨': '#4682B4',
        'ç¾è¡“é¤¨': '#6A5ACD',
        'ãƒ†ãƒ¼ãƒãƒ‘ãƒ¼ã‚¯': '#FF1493',
        'ä¸–ç•Œéºç”£': '#DAA520',
        'å…¬åœ’': '#32CD32',
        'åŠ‡å ´': '#A0522D',
        'é£²é£Ÿåº—': '#FFA500',
        'å›³æ›¸é¤¨': '#20B2AA',
        'æ˜ ç”»é¤¨': '#708090',
        'ã‚¦ã‚©ãƒ¼ã‚¿ãƒ¼ãƒ‘ãƒ¼ã‚¯': '#00CED1',
        'å‹•ç‰©åœ’': 'red',
        'æ°´æ—é¤¨': '#1E90FF',
        'å±•æœ›å°': '#2E8B57',
        'è¦³å…‰åœ°': '#7B68EE',
        'å¯ºç¤¾': '#B22222',
        'ãã®ä»–': '#808080',
        'other': '#808080'

      return colors[type] || colors['other'];
    }
    
    // ã‚«ã‚¹ã‚¿ãƒ ã‚¢ã‚¤ã‚³ãƒ³ä½œæˆ
    function createCustomIcon(type) {
      const color = getMarkerColor(type);
      return L.divIcon({
        className: 'custom-icon',
        html: `<div style="
          background-color: ${color};
          width: 12px;
          height: 12px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 2px 5px rgba(0,0,0,0.3);

        iconSize: [12, 12],
        iconAnchor: [6, 6]

    }
    
    // ãƒãƒ¼ã‚«ãƒ¼ã‚’ã‚¯ãƒªã‚¢
    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
    }
    
    // ãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤º
    function displayMarkers(spots, searchType) {
      if (spots.length === 0) {
        // æ¤œç´¢ã‚¿ã‚¤ãƒ—ã«å¿œã˜ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        if (searchType === 'combined') {

        }
        return;
      }
      
      spots.forEach(function(spot) {
        const icon = createCustomIcon(spot.type);
        var marker = L.marker([spot.lat, spot.lon], { icon: icon }).addTo(map);
        markers.push(marker);
        
        // ã‚·ãƒ³ãƒ—ãƒ«ãªãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
        var popupContent = `
          <div>

            <span class="popup-type">${spot.type}</span>
            <button class="popup-detail-btn" onclick='showSpotDetail(${JSON.stringify(spot).replace(/'/g, "&apos;")})'>
              è©³ç´°ã‚’è¦‹ã‚‹
            </button>
          </div>
        `;
        
        marker.bindPopup(popupContent);
        
        // ãƒãƒ¼ã‚«ãƒ¼ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°è¡¨ç¤º
