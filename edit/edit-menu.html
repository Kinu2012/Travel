<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プランの編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/layout.css">
    <link rel="stylesheet" href="static/page-menu.css">
    <link rel="stylesheet" href="static/page-questionnaire.css">
    <link rel="stylesheet" href="static/page-proposal.css">
    <link rel="stylesheet" href="static/page-edit.css">
    <link rel="stylesheet" href="static/page-login.css">
</head>
<body>
    <div class="container">
        <div class="screen active">
            <div class="questionnaire-header">
                <h1>プランの編集</h1>
                <p class="subtitle">既存のプランを編集したり、新しいプランを作成できます</p>
            </div>
            
            <div class="edit-options">
                <div class="edit-option-card" onclick="location.href='edit-category.html'">
                    <div class="edit-option-icon">🆕</div>
                    <h3>新しいプランを作成</h3>
                    <p>カテゴリーから選択して新しい旅行プランを作成</p>
                </div>
                
                <div class="edit-option-card" onclick="showSavedPlans()">
                    <div class="edit-option-icon">📁</div>
                    <h3>保存済みプランを編集</h3>
                    <p>過去に保存したプランを編集</p>
                </div>
                
                <div class="edit-option-card" onclick="location.href='index.html'">
                    <div class="edit-option-icon">🏠</div>
                    <h3>トップに戻る</h3>
                    <p>メインメニューに戻ります</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSavedPlans() {
    location.href = 'saved-plans.html';
}
    </script>
</body>
</html>
